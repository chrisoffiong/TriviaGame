<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Challenge Trivia</title>
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Trivia!</h1>
            <p>Welcome to today's game of trivia! Each question will be timed.</p>
            <p>Take a breath, relax and get ready for high octane questions!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="questions">
                    <p id="q1">
                        <div id="c1"></div>
                        <div id="c2"></div>
                        <div id="c3"></div>
                        <div id="c4"></div>
                    </p>
                </div>
            </div>
        </div>
        <div class="timer"></div>
        <div class="wins"></div>
        <div class="unguessed"></div>
        <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Start!</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assests/javascript/app.js"></script>
</body>

</html>
